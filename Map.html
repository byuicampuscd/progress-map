<!DOCTYPE html>
<html>

<head>
   <title>Progress Map</title>

   <script src="svg.min.js"></script>

   <script src="progressMap.js"></script>
   <!--   <link type="text/css" rel="stylesheet" href="map.css" />-->
   <style>
      input {
         width: 1500px;
      }

   </style>
</head>

<body>
   <div id="map"></div>
   <input id="scale" style="" type="range" min="0" max="100" value="0" step="0.1">
   <script>
      var startingPercent = 100,
         scale = document.getElementById('scale');

      //set up the map with the starting value
      progressMap.startup('map', startingPercent);

      //update the slider to be the starting percent
      scale.value = startingPercent;

      //add event listener to update map when slider is moved
      scale.addEventListener('input', function() {
         progressMap.update(this.value);
      });

   </script>
</body>

</html>
